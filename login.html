<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="asset/Style/style.css">
    <title>Sign In</title>
</head>
<body>
  <section class="signup">
    <div class="container shadow-lg p-5 rounded-4 mt-5 bg-white">
      <div class="row g-4 align-items-center">
        <div class="col-md-6 text-center">
          <img src="asset/images/hero-images/login.svg" class="img-fluid signup-img" alt="Sign up illustration">
        </div>
        <div class="col-md-6">
          <h3 class="mb-3">Log In Your Account</h3>
          <p class="text-muted mb-4">Please fill in the information below:</p>
          <form>
            
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email">
              <div id="emailHelp" class="form-text">We'll never share your email.</div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Create a password">
            </div>
            <div class="form-check mb-4">
              <input type="checkbox" class="form-check-input" id="remember">
              <label class="form-check-label" for="remember">Remember me</label>
            </div>
  
            <div class="d-grid gap-2 mb-3">
              <a href="home.html" class="btn btn-primary">Log In</a>
          
            </div>
  
            <div class="text-center my-3">or Log In with</div>
            <div class="d-flex justify-content-between">
              <button type="button" class="btn btn-outline-dark w-100 me-2">
                <i class="bi bi-google me-2"></i>Google
              </button>
              <button type="button" class="btn btn-outline-primary w-100 ms-2">
                <i class="bi bi-facebook me-2"></i>Facebook
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>













      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
